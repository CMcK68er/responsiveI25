<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="boxl col-sm-12 col-md-6 col-xl-3">
        <img 
          src="images/255.png" 
          srcset="images/255.png 255w,
                  images/330.png 330w,
                  images/450.png 450w,
                  images/510.png 510w"
          sizes="(max-width: 575.98px) 510px, 
                 (max-width: 991.98px) 330px, 
                 (max-width: 1199.98px) 450px, 
                 285px"
          alt="A responsive image">
      </div>
    </div>
  </div>
</body>
</html>
